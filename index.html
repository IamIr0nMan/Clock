<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
    <title>Clock</title>
  </head>
  <body>
    <!-- Showing the clock -->
    <div class="container py-5">
      <div class="p-5 text-white bg-dark rounded-3 text-center">
        <p>
          <small class="text-muted h5">Today's Date is: </small
          ><span class="h3" id="date"></span>
        </p>
        <br />
        <p>
          <small class="text-muted h5">Current time is: </small
          ><span class="h3" id="time"></span>
        </p>
      </div>
    </div>

    <!-- Button to add timer -->
    <div class="text-center m-3">
      <button
        class="btn btn-outline-dark shadow btn-lg"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#addTimer"
        aria-controls="addTimer"
      >
        Add Timer
      </button>
    </div>
<!-- An offCanvas to set timer -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="addTimer"
      aria-labelledby="headerLabel"
    >
      <div class="offcanvas-header">
        <h5 id="headerLabel">Add Timer</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="m-5">
      <span><label for="timerInputHour">Hours</label></span>
      <div class="input-group flex-nowrap">
        <span
          type="button"
          class="input-group-text"
          id="addon-wrapping"
          onclick="decrease('timerInputHour')"
          style="user-select: none"
          >-</span
        >
        <input
          type="number"
          class="form-control"
          aria-describedby="addon-wrapping"
          id="timerInputHour"
          name="hour"
          autocomplete="off"
          min="0"
          value="0"
        />
        <span
          type="button"
          class="input-group-text"
          id="addon-wrapping"
          onclick="increase('timerInputHour')"
          style="user-select: none"
          >+</span
        >
      </div>
    </div>
    <div class="m-5">
      <span><label for="timerInputMinutes">Minutes</label></span>
      <div class="input-group flex-nowrap">
        <span
          type="button"
          class="input-group-text"
          id="addon-wrapping"
          onclick="decrease('timerInputMinutes')"
          style="user-select: none"
          >-</span
        >
        <input
          type="number"
          class="form-control"
          aria-describedby="addon-wrapping"
          id="timerInputMinutes"
          name="min"
          autocomplete="off"
          min="0"
          value="0"
        />
        <span
          type="button"
          class="input-group-text"
          id="addon-wrapping"
          onclick="increase('timerInputMinutes')"
          style="user-select: none"
          >+</span
        >
      </div>
    </div>
    <div class="m-5">
      <span><label for="timerInputSeconds">Seconds</label></span>
      <div class="input-group flex-nowrap">
        <span
          type="button"
          class="input-group-text"
          id="addon-wrapping"
          onclick="decrease('timerInputSeconds')"
          style="user-select: none"
          >-</span
        >
        <input
          type="number"
          class="form-control"
          aria-describedby="addon-wrapping"
          id="timerInputSeconds"
          name="sec"
          autocomplete="off"
          min="0"
          value="1"
        />
        <span
          type="button"
          class="input-group-text"
          id="addon-wrapping"
          onclick="increase('timerInputSeconds')"
          style="user-select: none"
          >+</span
        >
      </div>
    </div>
    <button id="submitTimer" class="btn btn-outline-dark shadow ms-5" type="submit">
      Start
    </button>
      </div>
    </div>
    </div>

    <!-- Showing the timers -->
    <div class="container">
      <div class="row">
        <!-- <div class="col-4 text-center">
          <div class="card m-3" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Timer</h5>
              <p class="card-text">{Remaining time}</p>
              <a href="#" class="btn btn-primary">Pause/Resume</a>
            </div>
          </div>
        </div> -->
      </div>
    </div>
    <script>

      //functions to change form values with button
      function increase(id) {
        document.getElementById(id).value++;
      }
      function decrease(id) {
        if (document.getElementById(id).value > 0) {
          document.getElementById(id).value--;
        }
      }

      // script for displaying date and time
      let watch;
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      let date;
      let time;
      setInterval(() => {
        watch = new Date();
        date = watch.toLocaleDateString("eng", options);
        time = watch.toLocaleTimeString("it-IT");
        document.getElementById("date").innerHTML = date;
        document.getElementById("time").innerHTML = time;
      }, 500);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
